<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 260"><defs><style>.a{fill:#fff;}</style></defs><title>logo_bg</title>
<filter id="dropshadow" height="130%">
	<feGaussianBlur in="SourceAlpha" stdDeviation="4"/> <!-- stdDeviation is how much to blur -->
	<feOffset dx="1" dy="1" result="offsetblur"/> <!-- how much to offset -->
	<feComponentTransfer>
    	<feFuncA type="linear" slope="0.25"/>
  	</feComponentTransfer>
  	<feMerge> 
    	<feMergeNode/> <!-- this contains the offset blurred image -->
    	<feMergeNode in="SourceGraphic"/> <!-- this contains the element that the filter is applied to -->
  	</feMerge>
</filter>
<path class="a" d="M202.81732,257.78H0V2H202.81732C261.17489,60.35757,256.90641,203.69091,202.81732,257.78Z" style="filter:url(#dropshadow);" /></svg>